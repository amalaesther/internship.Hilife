    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>temperatue</title>
    </head>
    <body>
        <script>
            //c=(fahrenheit-32)/1.8;to find the celcius of temperature
            var fahrenheit=prompt("enter fahrenheit");
            var c=(fahrenheit-32)/1.8;
            alert("the celcius value of fahrenheit is"+c);
            //f=(c*1.8)+32; to find out the fahrenheit
            var f=(c*1.8)+32;
            alert("the value of fahrenheit in celcius "+f);
        </script>
        
    </body>
    </html>
