<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<style>
    body{
    background-image:url(./df0a3e2ec30abb1c92d145ef165b714f.gif) ;
    background-repeat: no-repeat;
    background-size: cover;
}
    h1{
        text-align: center;
        }
</style>
</head>
<body>
    <form> 
        <div class="container justify-content-center bg-#FFCC80 mt-5 w-50">
            <h1>sign up</h1>
          <div class="row justify-content-between">
             <div class="col-4 m-3">
                <input type="text"  class="form-control" placeholder="first name" required >
            </div>
            <div class="col-4 m-3">
                <input type="text" class="form-control" placeholder="lastname">
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-4 m-3">
                <input type="text" class="form-control" placeholder="contact-number" required>
            </div>
            <div class="col-4 m-3">
                <input type="email" class="form-control" placeholder="email id">
            </div>
          </div>  
          <div class="row justify-content-between">
            <div class="col-4 m-3">

                <input type="password" class="form-control" placeholder="enter password" required>
            </div>
            <div class="col-4 m-3">
                <input type="password" class="form-control" placeholder="confirm password">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
          <button type="submit" class="btn btn-primary text-bg-dark" >create account</button></div>
        </div>
        <div class="row">
        <div class="col-1">
          <i class="fab fa-facebook-f"></i>
         </div>
         <div class="col-1 ">
          <i class="fab fa-whatsapp-square"></i>
        </div>
      </div>
     </form>
</body>
</html>
